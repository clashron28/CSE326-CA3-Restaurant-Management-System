<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Kahuna Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
          font-family: 'Arial', sans-serif;
          background-image: url('hero-background.jpg'); /* Change this line */
          background-size: cover;
          background-attachment: fixed;
          background-position: center;
          color: #333;
          line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header .logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 20px;
        }

        header .logo img {
            width: 100px;
            height: 100px;
        }

        header h1 {
            display: inline-block;
            font-size: 50px;
            vertical-align: middle;
            margin: 0;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff6347;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
        }

        button {
            background-color: #ff6347;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 200px;
        }

        button:hover {
            background-color: #e5533d;
        }

        footer {
          background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Kahuna Logo">
        </div>
        <h1>Kahuna Restaurant</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="order.html" class="nav-link" style="background-color: grey; padding: 15px; padding-bottom: 24px; border-top-left-radius: 10px; border-top-right-radius: 10px;">Order</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Order Confirmed!</h2>
        <p>Your order has been received.</p>
        <p>Your referral code is: <strong id="referralCode"></strong></p>
        <button onclick="location.href='order.html'">Order Again</button>
        <button onclick="location.href='feedback.html'">Give Feedback</button>
    </div>

    <script>
        document.getElementById('referralCode').innerText = localStorage.getItem('referralCode');
    </script>
    <footer>
      <p>&copy; 2024 Kahuna Restaurant. All Rights Reserved.</p>
  </footer>
</body>
</html>
