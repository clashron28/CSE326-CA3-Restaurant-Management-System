<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Kahuna Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
          font-family: 'Arial', sans-serif;
        background-image: url('hero-background.jpg'); 
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        color: #333;
        line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header .logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 20px;
        }

        header .logo img {
            width: 100px;
            height: 100px;
        }

        header h1 {
            display: inline-block;
            font-size: 50px;
            vertical-align: middle;
            margin: 0;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 20px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ff6347;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 20px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            background-color: #ff6347;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #e5533d;
        }

        footer {
          background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Kahuna Logo">
        </div>
        <h1>Kahuna Restaurant</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link" >Home</a></li>
                <li><a href="order.html" class="nav-link" style="background-color: grey; padding: 15px; padding-bottom: 24px; border-top-left-radius: 10px; border-top-right-radius: 10px;">Order</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="dish">Select a Dish:</label>
            <select id="dish" required>
                <option value="">Select a dish</option>
                <option value="Chicken Biryani">1. Chicken Biryani</option>
                <option value="Paneer Butter Masala">2. Paneer Butter Masala</option>
                <option value="Tandoori Chicken">3. Tandoori Chicken</option>
                <option value="Palak Paneer">4. Palak Paneer</option>
                <option value="Butter Naan">5. Butter Naan</option>
                <option value="Rogan Josh">6. Rogan Josh</option>
                <option value="Veg Pulao">7. Veg Pulao</option>
                <option value="Fish Curry">8. Fish Curry</option>
                <option value="Dal Makhani">9. Dal Makhani</option>
                <option value="Gulab Jamun">10. Gulab Jamun</option>
                <option value="Mutton Biryani">11. Mutton Biryani</option>
                <option value="Shahi Paneer">12. Shahi Paneer</option>
                <option value="Malai Kofta">13. Malai Kofta</option>
                <option value="Chicken Tikka">14. Chicken Tikka</option>
                <option value="Veg Manchurian">15. Veg Manchurian</option>
            </select>

            <label for="drink">Select a Drink:</label>
            <select id="drink">
                <option value="">Select a drink</option>
                <option value="Coca Cola">Coca Cola</option>
                <option value="Sprite">Sprite</option>
                <option value="Fanta">Fanta</option>
                <option value="Thums Up">Thums Up</option>
                <option value="Limca">Limca</option>
            </select>

            <button type="button" onclick="confirmOrder()">Confirm Order</button>
        </form>
    </div>

    <script>
        function confirmOrder() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const dish = document.getElementById('dish').value;
            const drink = document.getElementById('drink').value;

            if (name && email && phone && dish) {
                const referralCode = Math.floor(10000 + Math.random() * 90000);
                localStorage.setItem('referralCode', referralCode);
                localStorage.setItem('orderDetails', JSON.stringify({ name, email, phone, dish, drink }));

                window.location.href = 'confirmation.html';
            } else {
                alert('Please fill in all required fields.');
            }
        }
    </script>
    <footer>
      <p>&copy; 2024 Kahuna Restaurant. All Rights Reserved.</p>
  </footer>
</body>
</html>
